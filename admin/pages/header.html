<header class="main-header">
  <a ui-sref="dashboard" class="logo">
    <span class="logo-mini"><b>O</b>MC</span>
    <span class="logo-lg"><b>Odisha-</b>eMunicipality</span>
  </a>
  <nav class="navbar navbar-static-top">
    <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <div class="navbar-custom-menu" ng-init="loadUserdetails()">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
          <a href="" class="dropdown-toggle" data-toggle="dropdown">
            <img src="dist/img/logo.jpg" class="user-image" alt="User Image">
            <span class="hidden-xs">{{logedIn_user.user_name}}</span>
          </a>
          <ul class="dropdown-menu" >
            <li class="user-header"  >
              <img src="dist/img/logo.jpg" class="img-circle" alt="User Image">
              <p>
                {{logedIn_user.user_name}} - {{logedIn_user.roll_type}}
              </p>
            </li>
            <li class="user-footer">
              <!-- <div class="pull-left">
                <a href="" class="btn btn-default btn-flat">Change Password</a>
              </div> -->
              <div class="pull-right">
                <a href="" class="btn btn-default btn-flat" ng-click="signOut()">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
